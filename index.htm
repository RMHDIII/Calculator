<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>calc 1.8</title>
    </head>
    <body>
        <div class="calculator-wrapper">
            <section class="topContainer">
                <div class="credits">made by mahdinnd</div>
                <button class="theme-button"><span class="themeBtntext">theme</span></button>
                <div class="quote">
                    <div class="text" id="firstline">Calcu</div>
                    <div class="text" id="target">late</div>
                </div>
                <div class="selected"><div class="selected-content"></div></div>
                <div class="input"><input type="text" class="input-text"></div>
            </section>
            <section class="bottomContainer">
                <div class="row">
                    <button class="numkey">7</button>
                    <button class="numkey">8</button>
                    <button class="numkey">9</button>
                    <button class="numkey op">รท</button>
                </div>
                <div class="row">
                    <button class="numkey">4</button>
                    <button class="numkey">5</button>
                    <button class="numkey">6</button>
                    <button class="numkey op">ร</button>
                </div>
                <div class="row">
                    <button class="numkey">1</button>
                    <button class="numkey">2</button>
                    <button class="numkey">3</button>
                    <button class="numkey op">-</button>
                </div>
                <div class="row">
                    <button class="numkey">0</button>
                    <button class="numkey">.</button>
                    <button class="numkey eq">=</button>
                    <button class="numkey op">+</button>
                </div>
            </section>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
